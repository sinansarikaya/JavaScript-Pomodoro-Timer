<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div id="container">
      <div class="btn-container" id="mode-btns">
        <button class="active" data-mode="pomodoro">Pomodoro</button>
        <button data-mode="short">Short Break</button>
        <button data-mode="long">Long Break</button>
      </div>

      <span id="countdown">2:00</span>
      <input type="submit" value="Start" class="actionBtn" />
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
