<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div class="btn-container" id="mode-btns">
      <button class="test active" data-mode="pomodoro">Pomodoro</button>
      <button class="test" data-mode="short">Short Break</button>
      <button class="test" data-mode="long">Long Break</button>
    </div>

    <span id="countdown">1:00</span>
    <input type="submit" value="Start" class="actionBtn" />
    <script src="./js/app.js"></script>
  </body>
</html>
