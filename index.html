<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <div id="container">
      <div class="social">
        <a href="https://github.com/sinansarikaya/JavaScript-Pomodoro-Timer"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a href="https://www.linkedin.com/in/sinansarykaya/"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="https://www.instagram.com/sinan.sarykaya"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <div class="btn-container" id="mode-btns">
        <button class="btn active" data-mode="pomodoro">Pomodoro</button>
        <button class="btn" data-mode="short">Short Break</button>
        <button class="btn" data-mode="long">Long Break</button>
      </div>

      <div class="timer">
        <div class="time">
          <span id="minute">25</span>:<span id="second">00</span>
        </div>
        <svg width="345" height="345">
          <circle id="circle1" cx="170" cy="170" r="170"></circle>
          <circle id="circle2" cx="170" cy="170" r="170"></circle>
        </svg>
      </div>

      <div class="info">
        <span>You are now in pomodoro time</span>
        <i class="fa-solid fa-book"></i>
      </div>
      <!-- SES EKLENECEK -->
      <!-- ARKA PLAN RENKLERI -->

      <i class="fa-solid actionBtn fa-play"></i>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
